<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="viewport" content="user-scalable=no"/>  
    
</head>

<body style="margin:0; padding:0; border:0; background-color:aliceblue">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.facebook.com/assets.php/en_US/fbinstant.latest.js"></script>
<script type="text/javascript">
  window.onload = function(){
    FBInstant.initializeAsync().then(function(){
    FBInstant.setLoadingProgress(100);
    FBInstant.startGameAsync().then(onStart);
  });
  };
 
  function onStart(){
    $('#player-name').html(FBInstant.player.getName());
  }
</script>
<header style="color: black;"> 
    <h1>Instant Games Test</h1>
    <h2>Hello World!</h2>
	
  </header>
  <section id="info-section" style="color: black;">
      <p>Successfully load facebook instant game!.</p>
      <table>
        <tr>
          <th style="border: 1px solid black;background-color: gray;">Player Name</th>
          <td id="player-name" style="border: 1px solid black; color: red;"></td>
        </tr>
      </table>
	</section>
 
</body>

</html>
